<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Microsoft Page Clone</title>
    <link rel="icon" type="image.png" href="./images/favicon.png" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container mx-auto">
      <div class="navbar flex justify-between items-center p-4">
        <div class="flex justify-center items-center md:order-2">
          <div class="hamburger p-4 inline-block cursor-pointer md:hidden">
            <div class="line h-0.5 w-6 my-1 bg-black"></div>
            <div class="line h-0.5 w-6 my-1 bg-black"></div>
            <div class="line h-0.5 w-6 my-1 bg-black"></div>
          </div>
          <div class="search md:hidden w-6 mr-6">
            <img src="./images/search.svg" alt="" />
          </div>
        </div>
        <div
          class="logo text-center flex justify-center items-center md:order-1"
        >
          <div class="p-4 w-48"><img src="./images/3.png" alt="" /></div>
          <div
            class="features w-fit md:w-auto md:flex absolute md:static inset-0 md:mx-4 md:items-center md:space-x-2 mt-0 bg-gray-200 md:bg-white -translate-x-96 md:translate-x-0"
          >
            <div
              class="f-item hover:underline-offset-8 hover:underline cursor-pointer"
            >
              Microsoft 365
            </div>
            <div
              class="f-item hover:underline-offset-8 hover:underline cursor-pointer"
            >
              Office
            </div>
            <div
              class="f-item hover:underline-offset-8 hover:underline cursor-pointer"
            >
              Windows
            </div>
            <div
              class="f-item hover:underline-offset-8 hover:underline cursor-pointer"
            >
              Surface
            </div>
            <div
              class="f-item hover:underline hover:underline-offset-8 cursor-pointer"
            >
              Xbox
            </div>
            <div
              class="f-item hover:underline-offset-8 hover:underline cursor-pointer"
            >
              Support
            </div>
          </div>
        </div>
        <div class="cart text-center md:order-3 flex">
          <div class="search hidden md:block mr-6">All Microsoft</div>
          <div class="mx-2">Search</div>
          <img src="./images/search.svg" alt="" class="w-4 mr-6" />
          <div class="flex pt-1">
            <img
              src="./images/cart-line-icon.svg"
              alt=""
              class="w-4 h-4 mr-6"
            />
            <img src="./images/persona-icon.svg" alt="" class="w-4 h-4 mr-6" />
          </div>
        </div>
      </div>

      <div class="slider flex flex-col-reverse md:flex-row bg-[#f2f2f2]">
        <div
          class="left flex flex-col justify-center items-center md:items-baseline py-12 space-y-5"
        >
          <h1 class="md:text-4xl text-2xl font-medium mx-5">
            Surface Laptop 4
          </h1>
          <p class="w-3/4 mx-5 md:items-left text-justify">
            Do it with a perfect balance of sleek, ultra-thin design,
            multitasking speed and improved performace
          </p>
          <button class="text-white bg-black px-4 py-2 my-6 font-bold mx-5">
            Shop Now
          </button>
        </div>
        <div class="right mx-auto">
          <img
            src="./images/1.png"
            alt=""
            class="flex justify-center items-center py-5 w-[50rem] md:w-[54rem]"
          />
        </div>
      </div>

      <div class="promo space-y-6 flex md:flex-row flex-col justify-center">
        <div class="item flex items-center mx-4 mt-6 space-x-2">
          <i class="fa-brands fa-microsoft"></i>
          <span class="font-medium md:text-center md:w-[8rem]"
            >Choose your Microsoft 365</span
          >
        </div>
        <div class="item flex items-center mx-4 space-x-2">
          <i class="fa-solid fa-laptop"></i>
          <span class="font-medium md:text-center md:w-[8rem]"
            >Explore Surface devices</span
          >
        </div>
        <div class="item flex items-center mx-4 space-x-2">
          <i class="fa-brands fa-xbox"></i>
          <span class="font-medium md:text-center md:w-[8rem]"
            >Buy Xbox games</span
          >
        </div>
        <div class="item flex items-center mx-4 space-x-2">
          <i class="fa-brands fa-microsoft"></i>
          <span class="font-medium md:text-center md:w-[8rem]"
            >Get Windows 11</span
          >
        </div>
      </div>
    </div>
  </body>
</html>
